<!DOCTYPE html>
<html>
    <head>
        <title>challenge practice</title>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    </head>
    <body>
        <div class="container top">
            <div class="circle">
                <div id="profile-pic"></div>
            </div> 
            <div class="icons">
                <div class="info"><i class="fas fa-address-book"></i></div>
                <div class="email"><i class="fas fa-envelope"></i></div>
                <div class="birthday"><i class="fas fa-birthday-cake"></i></div>
                <div class="location"><i class="fas fa-map"></i></div>
                <div class="phone"><i class="fas fa-phone"></i></div>
                <div class="key"><i class="fas fa-key"></i></div>
            </div>
            <p id="text">place holder text</p>
        </div>
        <div class="container bottom">
            <form class="contact-form">
                <h2>Contact Me</h2>
                <input type="text" placeholder="Name" required autofocus><br>
                <input type="email" placeholder="Email" required><br>
                <textarea placeholder="How can I help?" required></textarea>

            </form>

        </div>
        

    </body>




</html>
