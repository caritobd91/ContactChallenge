<!DOCTYPE html>
<html>
    <head>
        <title>challenge practice</title>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
    </head>
    <body>
        <div class="container top">
            <div class="circle">
                <div id="profile-pic"></div>
            </div> 
            <div class="icons">
                <div onclick="showInfo()" class="icon info"><i class="fas fa-address-book"></i></div>
                <div onclick="showEmail()" class="icon email"><i class="fas fa-envelope"></i></div>
                <div onclick="showBirthday()" class="icon birthday"><i class="fas fa-birthday-cake"></i></div>
                <div onclick="showAddress()" class="icon location"><i class="fas fa-map"></i></div>
                <div onclick="showPhone()" class="icon phone"><i class="fas fa-phone"></i></div>
                <div onclick="showPassword()" class="icon key"><i class="fas fa-key"></i></div>
            </div>
            <div id="profile-text">
                <p id="text"></p>
            </div>
        </div>
        <div class="container bottom">
            <form class="contact-form" id="contact-form">
                <h2>Contact Me</h2>
                    <input type="text" placeholder="Name" required autofocus><br>
                    <input type="email" placeholder="Email" required><br>
                    <textarea placeholder="How can I help?" required></textarea>
                    <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">SUBMIT</button>
            </form>

        </div>
        <footer>
            <div id="footer">
                    <div class="social-icons"><a class="social-link" target="_blank" href="https://facebook.com"><i class="fab fa-facebook-f"></i></a></div>
                    <div class="social-icons"><a class="social-link" target="_blank" href="https://twitter.com"><i class="fab fa-twitter"></i></a></div>
                    <div class="social-icons"><a class="social-link" target="_blank" href="https://instagram.com"><i class="fab fa-instagram"></i></a></div>
            </div>
        </footer>
        
        <div id="success-modal">
            <i class="close far fa-times-circle" onclick="closeModal()"></i>
            <h2>Success!</h2>
            <p>Thank you for your submission. I will get back to you as soon as possible!</p>
        </div>

        <script src="js/app.js"></script>
    </body>




</html>
